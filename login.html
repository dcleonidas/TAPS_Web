<html>
<html lang="en-US"> 
<head>
<title>TAPS Login</title>  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="icon" type="image" href="favicon.jpg">
<link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="hero-image"></div>
              
                 
    <form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Account Creation</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="user"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="user" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" required>
               
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <input type="button" id="submit" value="Sign Up" class="button"/>
      </div>
    </div>
  </form>
    <hr>                   
</div>
    
    <script>
        //this is the start of jquery
            $("#submit").click(function(){
               //reterieving data from the input box
                var user = $("#user").val();
                var password = $("#password").val();
                //this post data to the nodejs api
                $.post("http://localhost:8082/signup", {user: user, password: password}, function(data){
                    alert("Thank you for signing up!");
                    //clear field commands
                    document.getElementById("user").value = "";
                    document.getElementById("password").value = "";
                    console.log(data);
                    })
                })
    </script>


</body>
</html>
